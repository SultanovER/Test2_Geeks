<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ movie.name }}</h1>
        <img src="{{ movie.image.url }}" alt="{{ movie.name }}" width="300">
        <p><strong>Duration:</strong> {{ movie.duration }} mins</p>
        <p><strong>Director:</strong> {{ movie.director }}</p>
        <p><strong>Created:</strong> {{ movie.created }}</p>
        <p><strong>Updated:</strong> {{ movie.updated }}</p>
        <p><strong>Status:</strong> {{ movie.is_active|yesno:"Active,Inactive" }}</p>
        <a href="{% url 'movie_list' %}" class="back-link">Back to list</a>
    </div>
</body>
</html>
